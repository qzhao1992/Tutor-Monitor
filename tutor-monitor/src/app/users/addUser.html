<div class="modal-header">
    <h4 class="modal-title">Add Item</h4>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" name="name" id="name" [(ngModel)]="item.name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input  class="form-control" name="price" id="price" [(ngModel)]="item.price">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="add(item)" ngbAutofocus>Add</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
